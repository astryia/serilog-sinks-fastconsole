name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.201

#      - name: Test
#        run: dotnet test ./src/Serilog.Sinks.FastConsole.sln

      - name: Build Release
        run: dotnet build ./src/Serilog.Sinks.FastConsole.sln --configuration Release